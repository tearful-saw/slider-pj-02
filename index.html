<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script"></script>
</head>
<body>
  <section class="bg-completed-projects">
    <div class="container flex">
        <div class="completed-projects__left">
            <h2 class="title-two text-beige">
                Completed
                <br>
                projects
            </h2>
            <p class="completed-projects text-white text-size14">
                Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction 
                market we have made happy more than 1000 families
            </p>
            <img class="for-mobile" src="./images/image 2.1.png" alt="фотография проекта 1">
            <div class="flex-arrow">
                <button class="bg-arrow" href="#" title="arrow left"><img class="arrow-left" src="./images/image 2 (1).png" alt="arrow left"></button>
                <button class="bg-arrow" href="#" title="arrow right"><img class="arrow-right" src="./images/image 3.png" alt="arrow right"></button>
            </div>
            <div class="grid-projects">
                <div class="grid-projects__item">
                    <h3 class="text-beige text-size18-h">CITY:</h3>
                    <p class="text-white text-size13">Rostov-on-Don LCD admiral</p>
                </div>
                <div class="grid-projects__item">
                    <h3 class="text-beige text-size18-h">APARTMENT AREA:</h3>
                    <p class="text-white text-size13">81 m2</p>
                </div>
                <div class="grid-projects__item">
                    <h3 class="text-beige text-size18-h">REPAIR TIME:</h3>
                    <p class="text-white text-size13">3.5 months</p>
                </div>
                <div class="grid-projects__item">
                    <h3 class="text-beige text-size18-h">REPAIR COST:</h3>
                    <p class="text-white text-size13">Upon request</p>
                </div>
                <div class="slider__arrows">
                    <button class="slider__arrow left">&larr;</button>
                    <div class="slider__dots"></div>
                    <button class="slider__arrow right">&rarr;</button>
                </div>
            </div>
        </div>
        <div class="completed-projects__right">
            <div class="slider__titles"></div>
            <div class="slider__images"></div>
        </div>
    </div>
</section>
</body>
</html>
